<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9f285d89df.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="./images/white-logo.png" alt="">
            </div>
            <ul class="list">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
            </ul>
            <div class="contact">
                <div class="phone-icon">
                    <i class="fa-solid fa-mobile-screen"></i>
                </div>
                <div class="contact-details">
                    <span>Call Us <br> +38 (097) 654 54 34</span>
                </div>
            </div>
        </div>
        <hr class="rule1">
        <div class="main">
            <div class="left">
                <h1 class="heading">Interior Design That <br> Care About Details</h1>
                <button class="btn">LEARN MORE</button>
            </div>
            <div class="right">
                <div class="right-1">
                    <div class="main-icons">
                      <i class="fa-solid fa-puzzle-piece"></i>
                    </div>
                    <h3 class="taglines">We create your space better <br> based on your own idea</h3>
                </div>
                <hr class="rule2">
                <i class="fa-solid fa-circle circle1"></i>
                <div class="right-2">
                    <div class="main-icons">
                        <i class="fa-solid fa-lightbulb"></i>
                    </div>
                    <h3 class="taglines">Innovation ideas, stylish <br> design <br> for home & Business</h3>
                </div>
                <hr class="rule3">
                <i class="fa-solid fa-circle circle2"></i>
            </div>
        </div>
    </div>
</body>
</html>
